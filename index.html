<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Last of Us - Jogue Agora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>The Last of Us</h1>
        <button id="startButton">Jogue Agora</button>
        <div id="game" class="hidden">
            <div id="level" class="level">Nível: 1</div> <!-- Novo elemento para exibir o nível -->
            <div id="question"></div>
            <div id="options"></div>
            <button id="restartButton" class="hidden">Jogar Novamente</button>
        </div>
    </div>
    <audio id="backgroundMusic" src="assets/background-music.mp3" loop></audio>
    <script src="script.js"></script>
</body>
</html>
